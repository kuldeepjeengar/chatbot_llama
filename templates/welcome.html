<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo and Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>I AM PHONECLICKER</h1>
    <!-- Use the local image -->
    <img id="randomPhoto" src="{{ url_for('static', filename='inCollage_20221124_091424686.jpg') }}" alt="Local Image">
    <button onclick="redirectToLogin()">Log In</button>

    <script>
        function redirectToLogin() {
            // Redirect to the log_in page
            window.location.href = '/log_in';
        }
    </script>
</body>
</html>
